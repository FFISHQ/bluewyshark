<!DOCTYPE html>
<html>
    <head>
        <title>Bluewy Shark</title>
        <link rel="icon" href="image/BluewyIcon.PNG" type="image/png">
        <link rel="stylesheet" href="Bluewystyle.css">
        <link rel="stylesheet" href="Bluewy_01.css">
        <script src="Bluewy_05.js"></script>
    </head>
    <body>
        
        <h2>
            ข้อใดเป็นสาเหตุที่ทำให้ในปี พ.ศ.2561 จับปลาฉลามได้ลดลงจากปี พ.ศ.2541 (มีคำตอบที่ถูกต้องมี 2 คำตอบ)
        </h2>
        
        <div class="shark-group">
            <input type="radio" id="final_c1" name="final" value="Option1">
            <label for="final_c1">เริ่มมีการลากอวนเชิงพาณิชย์ในปี พ.ศ.2503</label><br>
            <input type="radio" id="final_c2" name="final" value="Option2">
            <label for="final_c2">คนนิยมบริโภคอาหารประเภทหูฉลามลดลง</label><br>
            <input type="radio" id="final_c3" name="final" value="Option3">
            <label for="final_c3">ปลาฉลามเจริญเติบโตเต็มทำให้สามารถหลบหนีจากการโดนจับ</label><br>
            <input type="radio" id="final_c4" name="final" value="Option4">
            <label for="final_c4">ปลาฉลามมีจำนวนลดลงจนใกล้สูญพันธุ์ สาเหตุหลักมาจากการทำประมงที่มากเกินไป</label><br>
            <input type="radio" id="final_c5" name="final" value="Option5">
            <label for="final_c5">ปลาฉลามได้รับการคุ้มครองตามกฎหมายภายใต้พระราชบัญญัติสงวนและคุ้มครองสัตว์ป่า</label><br>
        </div>
        
        <h3>
            <button id="submitButton">ส่งคำตอบ</button>
        </h3>
        
        <h3>
            <a href="Bluewy_04.html">ย้อนกลับ</a>
        </h3>
        <h3>
            <a href="Bluewy_Start.html">กลับสู่หน้าแรก</a>
        </h3>
        
        <img src= "image/WaterSharkMark.PNG" width="100" alt="WaterShark_FISHQ">
        
        <h3>
            <button id="clearButton">Clear local storage</button>
        </h3>
    </body>
</html>
