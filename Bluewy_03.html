<!DOCTYPE html>
<html>
    <head>
        <title>Bluewy Shark</title>
        <link rel="icon" href="image/BluewyIcon.PNG" type="image/png">
        <link rel="stylesheet" href="Bluewystyle.css">
        <link rel="stylesheet" href="Bluewy_01.css">
        <script src="Bluewy_03.js"></script>
    </head>
    <body>
        
        <h2>
            “ฉลามในออเดอร์นี้ หลายชนิดเป็นปลาที่ดุร้าย” จากคำกล่าวนี้ปลาฉลามในข้อในไม่ได้อยู่ในออเดอร์ดังกล่าว
        </h2>
        
        <div class="shark-group">
            <input type="radio" id="sharkorder_c1" name="sharkorder" value="Carcharhinus_leucas">
            <label for="sharkorder_c1">ปลาฉลามหัวบาตร (Carcharhinus leucas)</label>
            <br>
            <input type="radio" id="sharkorderc2" name="sharkorder" value="Carcharodon_carcharias">
            <label for="sharkorder_c2">ปลาฉลามขาว (Carcharodon carcharias)</label>
            <br>
            <input type="radio" id="sharkorder_c3" name="sharkorder" value="Cetorhinus_maximus">
            <label for="sharkorder_c3">ปลาฉลามอาบแดด (Cetorhinus maximus)</label>
            <br>
            <input type="radio" id="sharkorder_c4" name="sharkorder" value="Galeocerdo_cuvier">
            <label for="sharkorder_c4">ปลาฉลามเสือ (Galeocerdo cuvier)</label>
        </div>
        
        
        <h3>
            <button type="button" onclick="saveAnswerAndMove()">ว่ายไปต่อ</button>
        </h3>
        <h3>
            <a href="Bluewy_02.html">ย้อนกลับ</a>
        </h3>

    </body>
</html>
