<!DOCTYPE html>
<html>
    <head>
        <title>Bluewy Shark</title>
        <link rel="icon" href="image/BluewyIcon.PNG" type="image/png">
        <link rel="stylesheet" href="Bluewystyle.css">
        <link rel="stylesheet" href="Bluewy_01.css">
        <script src="Bluewy_04.js"></script>
    </head>
    <body>
        
        <h2>
            ปลาฉลามชนิดใดไม่ใช่ปลาฉลามที่อาศัยอยู่ในน้ำจืดได้
        </h2>
        
        <div class="shark-group">
            <input type="radio" id="sharkriver_c1" name="sharkriver" value="Carcharhinus">
            <label for="sharkriver_c1">ปลาฉลามหัวบาตร (Carcharhinus leucas)</label>
            <br>
            <input type="radio" id="sharkriver_c2" name="sharkriver" value="melanopterus">
            <label for="sharkriver_c2">ปลาฉลามครีบดำ (C. melanopterus)</label>
            <br>
            <input type="radio" id="sharkriver_c3" name="sharkriver" value="Chiloscyllium">
            <label for="sharkriver_c3">ปลาฉลามกบ (Chiloscyllium spp.)</label>
            <br>
            <input type="radio" id="sharkriver_c4" name="sharkriver" value="Glyphis">
            <label for="sharkriver_c4">ปลาฉลามแม่น้ำ (Glyphis spp.)</label>
        </div>
        
        
        <h3>
            <button type="button" onclick="saveAnswerAndMove()">ว่ายไปต่อ</button>
        </h3>
        <h3>
            <a href="Bluewy_03.html">ย้อนกลับ</a>
        </h3>

    </body>
</html>
